version: '3.9'

services:
  api:
    build:
      target: development
    restart: 'no'
    volumes:
      - ./api:/app
    ports:
      - 8000:8000

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/app
      - /app/node_modules # hack to not overwrite node_modules in container
    ports:
      - 3000:3000

  celery:
    build: 
      target: development
    restart: "no"
    volumes:
      - ./api:/app

  db:
    ports:
      - 5432:5432

  grafana:
    ports:
      - 4000:3000

  prometheus:
    ports:
      - 9090:9090
